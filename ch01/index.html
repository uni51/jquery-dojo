<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="../js/jquery-1.12.4.js"></script>
<script>
$(function(){
  $("#color_div").css("border", "1px solid red");
  var li = $("li");
  console.log(li);
});
</script>
</head>
<body>

<div id="color_div">ここのDIVの枠線をjQueryで変更します</div>

<ul>
  <li>リンゴ</li>
  <li>いちご</li>
  <li>みかん</li>
</ul>

</body>
</html>
