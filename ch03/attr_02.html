<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="../js/jquery-1.12.4.js"></script>
<script>
$(function(){
  $('#myphoto').attr({alt:'スカイツリー', title:'東京の新名所'});
  $('#myphoto').attr('src', 'skytree2.jpg');
});
</script>
</head>
<body>

<img id="myphoto" src="skytree.jpg" />

</body>
</html>
