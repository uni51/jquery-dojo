<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>jQueryのテスト</title>
<script src="../js/jquery-1.12.4.js"></script>
<script>
$(function(){
  $("td:empty").css("background-color", "gray");
  $("td:parent").css("background-color", "yellow");
});
</script>
</head>
<body>

  <table border="1">
    <tr>
      <td>太郎</td>
      <td></td>
      <td>三郎</td>
    </tr>
      <tr>
      <td></td>
      <td>マイク</td>
      <td></td>
    </tr>
  </table>

</body>
</html>
